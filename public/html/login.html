<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="http://localhost:9090/track"></script>

    <style>
        #login_button,#header{
            margin-top:25px;
        }
        #login_form{
            margin-top:100px;
        }
        .container{
            text-align:center;
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="http://localhost:9090/track"></script>

    <div class="col s12 center" id="header"><span class="flow-text" style="font-size:50px">Login Here</span></div>
<div class="container" id="login_form">
    <div class="column" id="data_form">
        <div class="col s12">
            <div class="column">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" name="firstName" type="text" class="firstName">
                    <label for="icon_prefix">User Name</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" name="lastName" type="text" class="lastName">
                    <label for="icon_prefix">Password</label>
                </div>
                </div>
            </div>
        <a href="#!"  onclick="validate()" class="btn waves-effect waves-red" id="login_button">Login</a>

    </div>

</div>
</body>

</html>
